{% extends "base.html" %}

{% block title %} Example 3 {% endblock title %}

{% block content %}
    <h1 class="mb-3">Formsets</h1>

    {% for form in formset %}
        <h2 class="my-3">Contact Form</h2>

        {% for field in form %}
            <div class="field-wrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
    {% endfor %}
{% endblock content %}
